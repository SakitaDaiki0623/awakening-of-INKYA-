# This configuration was generated by
# `rubocop --auto-gen-config`
# on 2021-03-02 14:42:24 +0900 using RuboCop version 0.78.0.
# The point is for the user to remove these configuration records
# one by one as the offenses are removed from the code base.
# Note that changes in the inspected code, or installation of new
# versions of RuboCop, may require this file to be generated again.

# Offense count: 1
# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle.
# SupportedStyles: final_newline, final_blank_line
Layout/TrailingEmptyLines:
  Exclude:
    - "app/helpers/tailwind_helper.rb"

AllCops:
  Exclude:
    - "vendor/**/*"
    - "db/**/*"
    - "bin/**/*"
    - "spec/**/*"
    - "node_modules/**/*"
    - "config/**/*"
    - "Gemfile"
    - "test/**/*"
  DisplayCopNames: true

# ----------Metrics----------
# 実装したメソッドをチェック
Metrics/AbcSize:
  Max: 25

# ブロック内の長さをチェック
Metrics/BlockLength:
  Max: 30
  Exclude:
    - "Gemfile"
    - "config/**/*"
    - "spec/**/*_spec.rb"

# クラスの長さをチェック
Metrics/ClassLength:
  CountComments: false
  Max: 300

# プログラムの複雑度をチェック
Metrics/CyclomaticComplexity:
  Max: 30

Metrics/MethodLength:
  CountComments: false
  Max: 30

# ----------Layout----------
# ブロックのレイアウトをチェック
Layout/MultilineBlockLayout:
  Exclude:
    - "spec/**/*_spec.rb"

# ソースコードの長さをチェック
Layout/LineLength:
  Enabled: false

# ----------Style----------
# コメントに日本語を許容
Style/AsciiComments:
  Enabled: false

# ブロックdo ... end を使うべきかチェック
Style/BlockDelimiters:
  Exclude:
    - "spec/**/*_spec.rb"

# ドキュメント用のコメントは付けなくていい設定
Style/Documentation:
  Enabled: false

# 変異可能な文字列から凍結(frozen)された文字列への移行をスムーズにする設定
Style/FrozenStringLiteralComment:
  Enabled: false

# 1行で書くべきステートメントに対して警告(if, unless)
Style/IfUnlessModifier:
  Enabled: false

# 1行で書くべきステートメントに対して警告(while)
Style/WhileUntilModifier:
  Enabled: false

# ----------Others----------
# gemの順序を許容
Bundler/OrderedGems:
  Enabled: false

# アクセサメソッドの名前が適切であるかチェック
Naming/AccessorMethodName:
  Exclude:
    - "app/controllers/**/*"
